<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InAds - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/styles">
    <script>
        alert("You need to create a payment source first")
    </script>
</head>
<body style="font-family: open sans">
    <style>
        .loginButton{
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .loginInput{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
    <div style="margin-top: 3%">
        <form id="form-id" method=post enctype=multipart/form-data style="margin-top: 18vh; background-color: white; width: 30%; float: right; margin-right: 34%; border-radius: 5px; border: none">
            <div id="form-credit-registration">
                <h1>InAds - Add Card Info</h1>
                <br>
                <span>Card Number</span>
                <br>
                <input style="width: 98%" class="loginInput"  type=number inputmode="numeric" pattern="[0-9\s]{13,19}" name=credit>
                <br>
                <span>CVC</span>
                <br>
                <input style="width: 98%" class="loginInput" type=number name=cvc>
                <br>
                <input style="width: 49%" class="loginInput" type=number name=month placeholder="Month">
                <input style="width: 49%" class="loginInput"  type=number name=year placeholder="Year">

                <input class="loginButton" style="margin-top: 1%" type=submit value="Add Info">
            </div>
        </form>
    </div>
</body>
</html>
