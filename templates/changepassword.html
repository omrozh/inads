<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InAds - Change Password</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/styles">
</head>
<body style="font-family: open sans; width: 100%; height: 100%">
    <div class="alertbox" hidden="true" id="alert-box">Passwords do not match</div>
    <style>
        .loginButton{
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .loginInput{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
    <div style="margin-top: 3%">
        <form id="formMain" method=post enctype=multipart/form-data style="margin-top: 18vh; background-color: white; width: 30%; float: right; margin-right: 34%; border-radius: 5px; border: none">
            <h1>InAds - Change Password</h1>
            <br>
            <span>Old Password</span>
            <input style="width: 98%" class="loginInput" type=text name=oldpassword>
            <span>New Password</span>
            <br>
            <input style="width: 98%" class="loginInput" type=password name=password id="passwordneworigin">
            <span>New Password Confirm</span>
            <input style="width: 98%" class="loginInput" type=password name=passwordver id="passwordnewagain">
            <br>
            <input class="loginButton" type="button" onclick="formVerifier()" value="Change">
        </form>
    </div>
    <script>
        function formVerifier(){
            if(document.getElementById("passwordneworigin").value != document.getElementById("passwordnewagain").value){
                document.getElementById("alert-box").hidden = false;
                return;
            }

            document.getElementById("formMain").submit()
        }
    </script>
</body>
</html>
