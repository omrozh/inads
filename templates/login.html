<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InAds - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/styles">
</head>
<body style="font-family: open sans; width: 100%; height: 100%; background: linear-gradient(90deg, white 40%, rgb(255, 150, 0) 60%); padding: 0; margin: 0; outline: 0; border: 0">

    <img style="float: left; margin: 0px; padding: 0px; outline: 0px; border: 0px; height: 40%; width: 40%" src="/logos/loginBG.png" alt="">
    <div style="margin-top: 0">
        <form method=post enctype=multipart/form-data style="margin-top: 38vh; background-color: white; width: 30%; float: right; margin-right: 12%; border-radius: 5px; border: solid gray 1px">
            <br>
            <input style="margin-left: 5%; margin-right:35%" class="mainForm" type=text name=email placeholder="Email">
            <hr style="margin-left: 5%; margin-right:35%">
            <input style="margin-left: 5%; margin-right:35%"  class="mainForm" type=password name=password placeholder="Password">
            <hr style="margin-left: 5%; margin-right:35%">
            <input class="buttonGray" style="margin-left: 5%; width: 50%" type=submit value="Login">
            <br>
            <div style="margin-left: 5%; margin-top: 5%">Do not have an account? <a href="/register" class="navbarElement">Register</a></div>
            <br>
        </form>
    </div>
    <br>
</body>
</html>
