<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InAds - EE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/styles">
</head>
<body style="font-family: open sans; padding: 0; margin: 0; outline: 0; border: 0">
    <style>
        .loginButton{
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .loginInput{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>

    <div style="width: 100%; color: gray; margin-top: 1%; margin-bottom: 1%" id="desktop-nav">
            <img src="/logos/webicon.png" style="height: 5%; width: 5%; margin-left: 3%; vertical-align: middle; display:inline-block;">
            <a class="navbarElement" style="margin-left: 4%;" href="/"><small>Home Page</small></a>
            <a class="navbarElement" href="/plans"><small>Plans</small></a>
            <a class="navbarElement" href="/estimated_earnings"><small>Estimated Earnings</small></a>
            <a class="navbarElement" href="/docs"><small>Docs</small></a>
            <a class="navbarElement" style="float: right; margin-right: 5%" id="langelement" onclick="InAdsLanguage()">TR</a>
        </div>
        <div style="width: 100%; color: gray; margin-top: 1%; margin-bottom: 0%; display: none" id="mobile-nav">
            <span class="navbarElement" style="margin-left: 3%; font-size: 50px" onclick="openNav()">InAds</span>
            <div id="myNav" class="overlay">

          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

          <div class="overlay-content">
            <a href="/"><h2>Home</h2></a>
            <a href="/docs"><h2>Docs</h2></a>
            <a href="/login"><h2>Login</h2></a>
            <a href="/register"><h2>Register</h2></a>
          </div>

        </div>
            <span onclick="openNav()" class="navbarElement" style="float: right; margin-right: 5%; font-size: 50px">&#9776;</span>
        </div>
    <div  style="margin-left: 5%; background-color: white; border-radius: 5px; width: 40%; float: left" id="mainFormDiv">
        <div style="margin-left: 5%">
            <h1>Estimated earnings with InAds</h1>
            <br>
            <input onchange="calculate()" type="number" id="monthlyvis" class="loginInput" placeholder="Number of monthly visitors">
            <br>
            <input onchange="calculate()" type="text" id="websiteurl" class="loginInput" placeholder="Website URL" style="margin-top: 5%">
            <br>
            <a href="/register"><button class="loginButton">Start Now!</button></a>
            <h1 style="font-size: 2rem;" id="outcome"></h1>
        </div>
    </div>
    <iframe src="" style="width: 300px; height: 600px; float: right; margin-right: 5%" id="websiteFrame" frameborder="0"></iframe>

    <script>

         function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }

         if(window.innerWidth <Â window.innerHeight){
            document.getElementById("mainFormDiv").style.width = "95%"
            document.getElementById("mainFormDiv").style.marginLeft = "0"
            document.getElementById("websiteFrame").style.marginLeft = "0"
            document.getElementById("websiteFrame").style.marginRight = "0"
            document.getElementById("websiteFrame").style.clear = "both"
            document.getElementById("websiteFrame").style.width = "100vw"
            document.getElementById("websiteFrame").style.height = "100vh"

            document.getElementById("desktop-nav").style.display = "none"
            document.getElementById("mobile-nav").style.display = "block"
         }
        function calculate(){
            if(document.getElementById("monthlyvis").value < 10000){
                document.getElementById("monthlyvis").value = 10000
            }
            document.getElementById("websiteFrame").src = document.getElementById("websiteurl").value
            var revestimate = document.getElementById("monthlyvis").value * 0.00003 * 32
            var revestimate2 = -1 * (revestimate * 0,2)
            var frev = parseFloat((revestimate + revestimate2) * 3 * 12)
            document.getElementById("outcome").innerHTML = frev.toFixed(2)  + " $ annually";
        }
    </script>
</body>
</html>
